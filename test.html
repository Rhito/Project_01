<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    overflow: hidden;
}

.slider-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.card-slider {
    display: flex;
    width: 100%;
    transition: transform 0.3s ease;
}

.card {
    width: 300px;
    height: 200px;
    background-color: #3498db;
    color: #fff;
    margin: 0 10px;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    user-select: none;
}
/* Existing CSS styles */

.prev-button,
.next-button {
    background: #3498db;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    position: absolute;
}
.slider-wrapper {
    position: relative;
}
.prev-button {
    margin-right: 50px;
}

.next-button {
    margin-left: 100px;
}


    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Draggable Card Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider-wrapper">
            <div class="card-slider">
                <img class="card" src="/fontend/images/newProductBeGai.jpg" alt="Image 1">
                <img class="card" src="/fontend/images/newProductBeGai.jpg" alt="Image 1">
                <img class="card" src="/fontend/images/newProductBeGai.jpg" alt="Image 1">
                <img class="card" src="/fontend/images/newProductBeGai.jpg" alt="Image 1">
                <img class="card" src="/fontend/images/newProductBeGai.jpg" alt="Image 1">
                <img class="card" src="/fontend/images/newProductBeGai.jpg" alt="Image 1">
                <img class="card" src="/fontend/images/newProductBeGai.jpg" alt="Image 1">
                <img class="card" src="/fontend/images/newProductBeGai.jpg" alt="Image 1">
                <img class="card" src="/fontend/images/newProductBeGai.jpg" alt="Image 1">        
            </div>
        </div>
        <button class="prev-button">Prev</button>
        <button class="next-button">Next</button>
    </div>
    <script>
        const cardSlider = document.querySelector('.card-slider');
let isDragging = false;
let startPosition = 0;
let currentTranslate = 0;
let previousTranslate = 0;
let animationID = 0;

cardSlider.addEventListener('mousedown', startDrag);
cardSlider.addEventListener('touchstart', startDrag);
cardSlider.addEventListener('mouseup', endDrag);
cardSlider.addEventListener('mouseleave', endDrag);
cardSlider.addEventListener('touchend', endDrag);
cardSlider.addEventListener('mousemove', drag);
cardSlider.addEventListener('touchmove', drag);

function startDrag(e) {
    if (e.type === 'touchstart') {
        startPosition = e.touches[0].clientX;
    } else {
        startPosition = e.clientX;
        e.preventDefault();
    }
    
    isDragging = true;

    animationID = requestAnimationFrame(animation);
    cardSlider.style.transition = 'none';
}

function drag(e) {
    if (isDragging) {
        const currentPosition = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
        const diff = currentPosition - startPosition;
        currentTranslate = previousTranslate + diff;

        cardSlider.style.transform = `translateX(${currentTranslate}px)`;
    }
}

function endDrag() {
    isDragging = false;
    cancelAnimationFrame(animationID);

    const cardWidth = 300;
    const slidesCount = document.querySelectorAll('.card').length;

    // Calculate the index of the active card based on the current translation
    const activeIndex = Math.round(-currentTranslate / cardWidth);

    // Bound the index to prevent going out of bounds
    const index = Math.min(slidesCount - 1, Math.max(0, activeIndex));

    // Update the translation to smoothly snap to the nearest card
    currentTranslate = -index * cardWidth;
    cardSlider.style.transform = `translateX(${currentTranslate}px)`;

    // Set the previous translate for the next drag
    previousTranslate = currentTranslate;
}

function animation() {
    cardSlider.style.transform = `translateX(${currentTranslate}px)`;
    if (isDragging) {
        requestAnimationFrame(animation);
    }
}
// Existing JavaScript code

const prevButton = document.querySelector('.prev-button');
const nextButton = document.querySelector('.next-button');

prevButton.addEventListener('click', () => moveToSlide(-1));
nextButton.addEventListener('click', () => moveToSlide(1));

function moveToSlide(direction) {
    const cardWidth = 300;
    const slidesCount = document.querySelectorAll('.card').length;

    const activeIndex = Math.round(-currentTranslate / cardWidth);
    const newIndex = Math.min(slidesCount - 1, Math.max(0, activeIndex + direction));

    currentTranslate = -newIndex * cardWidth;
    cardSlider.style.transform = `translateX(${currentTranslate}px)`;
    previousTranslate = currentTranslate;
}


    </script>
</body>
</html>
